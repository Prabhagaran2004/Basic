<!DOCTYPE html>
<html style="background-color: white;">
<head>
   <title>
    Form
   </title>
</head>
<body>
    <h1 style="font-size:xx-large;color: black;">Travel Reservation Form</h1>
    <h3 style="color: black;">* denotes mandatory</h3>
<form>
    <label  style="color: black;" >Full Name*</label><br>
    <input type="text" placeholder="Your Name"><br>
    <label for="name" style="color: black;">Email address*</label><br>
    <input type="email" placeholder="Your E-mail"><br>
    <label for="Tour" style="color: black;">Select Tour Package*</label><br>
    <select>
        <option>Goa</option>
        <option>Taj Mahal</option>
        <option>Dubai</option>
        <option>Kodaikanal</option>
        <option>Kerala</option>
    </select><br>
    <label for="date" style="color: black;">Arrival Date*</label><br>
    <input type="date" placeholder="Arriving date"><br>
    <label for="number" style="color: black;">Number of person*</label><br>
    <input type="number"><br>
    <h3 style="color: black;">What do you want to avail?*</h3>
    <label for="boarding" style="color: black;">Boarding</label>
    <input type="checkbox"><br>
    <label for="boarding" style="color: black;">Fooding</label>
    <input type="checkbox"><br>
    <label for="boarding" style="color: black;">Sight seeing</label>
    <input type="checkbox"><br>
    <label for="boarding" style="color: black;">Discountcoupon code*</label><br>
    <input type="text" placeholder="unknown type"><br>
    <h3 style="color: black;">Terms and conditions*</h3>
    <label style="color: black;">I agree</label>
    <input type="checkbox">
    <label style="color: black;">I disagree</label>
    <input type="checkbox"><br>
    <button>Complete reservation</button>
</form>
</body>
</html>
